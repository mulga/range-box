<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <input
          type="range"
          name=""
          id="range"
          class="range"
          min="1"
          max="100"
          value="0"
        />
        <div class="bottom">
          <div class="box" id="box">
            <p><span id="sliderText">0</span> <span class="procent">%</span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
